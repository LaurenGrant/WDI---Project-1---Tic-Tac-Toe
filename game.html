<!DOCTYPE html>
  <html>
      <head>
        <title>Shovel Out</title>
        <link rel="stylesheet" type="text/css" href="CSS/tic-tac-toe.css">
        <link href='https://fonts.googleapis.com/css?family=Sahitya' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" href="Assets/images/shovelCursorImage.png"/>
      </head>
      <body>
        <h1>SHOVEL OUT!</h1>
        <h2 class="outcome"><h2>
        <div id="background-img"></div>
        <div class="game-records">
          <form id="register">
            <input name="email" type="text" placeholder="email">
            <input name="password" type="password" placeholder="password">
            <input name="password_confirmation" type="password" placeholder="password       confirmation">
            <input name="register" type="submit" value="Register">
          </form>
          <form id="login">
            <input name="email" type="text" placeholder="email">
            <input name="password" type="password" placeholder="password">
            <input name="login" type="submit" value="Login">
          </form>
          <form id="list-games">
            <input name="list-games" type="submit" value="List Games">
            <input class="token" name="token" type="hidden">
          </form>
          <form id="create-game">
            <input name="create-game" type="submit" value="Create Game">
            <input class="token" name="token" type="hidden">
          </form>
          <form id="show-game">
            <label for="show-id">Id:</label>
            <input id="show-id" type="text" size="4">
            <input name="show-game" type="submit" value="Show Game">
            <input class="token" name="token" type="hidden">
          </form>
            <form id="join-game">
            <label for="join-id">Id:</label>
            <input id="join-id" type="text" size="4">
            <input name="join-game" type="submit" value="Join Game">
            <input class="token" name="token" type="hidden">
          </form>
          <form id="mark-cell">
            <label for="mark-id">Id:</label>
            <input id="mark-id" type="text" size="4">
            <label for="mark-index">Index:</label>
            <input name="index" id="mark-index" type="text" size="4">
            <label for="mark-value">Value:</label>
            <input name="value" id="mark-value" type="text" size="4">
            <input name="mark-cell" type="submit" value="Mark Cell">
            <input class="token" name="token" type="hidden">
          </form>
          <br>
          <label for="result">Result</label>
          <textarea id="result"></textarea>
          <input type="hidden" id="gameId" />
        </div>
        <section class="board custom">
          <section class="col-1">
            <div class="box" data-col="0" data-row="0"></div>
            <div class="box" data-col="0" data-row="1"></div>
            <div class="box" data-col="0" data-row="2"></div>
          </section>
          <section class="col-2">
            <div class="box" data-col="1" data-row="0"></div>
            <div class="box" data-col="1" data-row="1"></div>
            <div class="box" data-col="1" data-row="2"></div>
          </section>
          <section class="col-3">
            <div class="box" data-col="2" data-row="0"></div>
            <div class="box" data-col="2" data-row="1"></div>
            <div class="box" data-col="2" data-row="2"></div>
          </section>
        </section>
        <footer class="about-me">
            <p>Created by Lauren Grant</p>
            <p>View more at <a href="https://github.com/LaurenGrant">Lauren's GitHub Page</a></p>
        </footer>
      </body>
    <script type="text/javascript" src="vendor/js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="http://ttt.wdibos.com/js/resource-watcher-0.1.0.js" defer charset="utf-8"></script>
     <script type="text/javascript" src="api-files/index-copy.js"></script>
    <script type="text/javascript" src="js/tic-tac-toe.js"></script>
  </html>
