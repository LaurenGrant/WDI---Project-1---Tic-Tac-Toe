<!DOCTYPE html>
  <html>
      <head>
          <title>Shovel-Out</title>
          <link rel="stylesheet" type="text/css" href="css/tic-tac-toe.css">
          <link href='https://fonts.googleapis.com/css?family=Sahitya' rel='stylesheet' type='text/css'>
      </head>
      <body>
        <h1>Tic Tac Toe</h1>
        <h2 class="outcome"><h2>
        <section class="board custom">
          <section class="col-1">
            <div class="box" data-col="0" data-row="0"></div>
            <div class="box" data-col="0" data-row="1"></div>
            <div class="box" data-col="0" data-row="2"></div>
          </section>
          <section class="col-2">
            <div class="box" data-col="1" data-row="0"></div>
            <div class="box" data-col="1" data-row="1"></div>
            <div class="box" data-col="1" data-row="2"></div>
          </section>
          <section class="col-3">
            <div class="box" data-col="2" data-rowl="0"></div>
            <div class="box" data-col="2" data-row="1"></div>
            <div class="box" data-col="2" data-row="2"></div>
          </section>
        </section>
        <footer class="about-me">
            <p>Created by Lauren Grant</p>
            <p>View more at <a href="https://github.com/LaurenGrant">Lauren's GitHub Page</a></p>
        </footer>
      </body>
    <script type="text/javascript" src="vendor/js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/tic-tac-toe.js"></script>
  </html>
